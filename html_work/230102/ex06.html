<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0; padding: 0;
        }
        #header{
            background-color: red;
            height: 3rem;
            width: 15rem;
            margin: 0 auto;
        }
        #wrap{
            margin: 0 auto;
            width: 15rem;
            background: yellow;
            overflow: hidden;
        }
        #aside{
            width: 6rem;
            background: green;
            float: left;
        }
        #content{
            width: 9rem;
            background: blue;
            float: left;
        }
    </style>
</head>
<body>
    <div id="header"></div>
    <div id="wrap">
        <div id="aside">
            <h1>aside</h1>
        </div>
        <div id="content">
            <h1>content</h1>
        </div>
    </div>
</body>
</html>
