<script>// 함수를 만드는데 매개변수를 넣으면 매개변수의 제곱의 값이 반환되는 함수
const a = (x)=>{
    return x * x;
};
// == const a = (x) => x*x == const a = (x) => (x*x)
console.log(a(10));
console.log(a(3));
// 4로 나누어 떨어지는 해는 윤년 29일 까지있다
// 100으로 나누어 떨어지는 해는 윤년이 아니다
// 하지만 400으로 나누어 떨어지는해는 윤년이다
const yon = (year)=>{
    let result = "윤년이 아닙니다";
    if (year % 4 === 0) result = "윤년입니다";
    if (year % 100 === 0) result = "윤년이 아닙니다";
    if (year % 400 === 0) result = "윤년입니다";
    return result;
};
// == console.log(`2000${yon(2000)}`)
console.log("2000", yon(2000));
console.log("2001", yon(2001));
console.log("2002", yon(2002));
console.log("2003", yon(2003));
console.log("2004", yon(2004));
console.log("100", yon(100));
console.log("400", yon(400));
console.log("3000", yon(3000));

</script><script src="/ex03.9f170715.js"></script>
