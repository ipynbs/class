<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Seymour+One&display=swap');
        * {
            text-align: center;
            font-family: 'Seymour One','궁서',sans-serif;
            font-style: italic;
            font-weight: bold;
            color: white;
            padding: 0;
            margin: 0;
            /* 0 0px 0rem 0em 0%*/
            font-size: 17px;
            box-sizing: border-box;
        }

        body {
            background-image: url('/images/img100.jpg');
            /* background-repeat: no-repeat; */
            background-size: cover;
        }

        h1 {
            /* text-align: center; */
            padding-top: 150px;
            height: 230px;
            font-size: 300%;
            /* line-height: 300%; */
            background-color: rgba(255, 255, 0, 0.2);
        }

        h2 {
            /* display: none; */
            visibility: hidden;
            line-height: 2rem;
            font-size: 200%;
        }

        p {
            font-size: 1.5rem;
        }

        li {
            border: 1px solid black;
            display: inline-block;
            margin: 1rem;
        }

        li:nth-child(2n) {
            background-color: antiquewhite;
        }

        li:nth-child(2n+1) {
            background-color: orange;
        }
        table
        {
            visibility: hidden;
            /* display: none; */
        }
    </style>
</head>

<body>
    <h1>header -1</h1>
    <h2>header -2</h2>
    <ul>
        <li>qqq</li>
        <li>www</li>
        <li>eee</li>
    </ul>
    <table border="1">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
    </table>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Non ut ea consequuntur dicta cupiditate, nam blanditiis
        doloremque repudiandae! Magnam eligendi odit voluptates fugit dolorum ullam consequatur! Incidunt adipisci
        veritatis fugiat.</p>
</body>

</html>
