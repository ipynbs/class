<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const h1 = function(text){
            return `<h1>${text}</h1>`
            // == (text) => `<h1>${text}</h1>`
        }
        document.addEventListener('DOMContentLoaded',()=>{
            // DOMContentLoaded 불러지고나면 div 실행(?)
            // 젤 마지막에 실행됨
            // += 있어야 원래것과 같이나옴
            const $upmyDiv = document.getElementById('my-div')
            console.log($upmyDiv)

            const hih1 = h1('1번 안녕하세요')
            console.log(hih1)

            //$upmyDiv.innerHTML = hih1
            document.body.innerHTML += hih1
        })
    </script>
</head>
<body>
    <script>
        const hih2 = h1('2번 안녕하세요')
        // $upmyDiv.innerHTML = hih2
        document.body.innerHTML += hih2
    </script>
    <div id="my-div">

    </div>
    <script>
        const hih3 = h1('3번 안녕하세요')
        // $upmyDiv.innerHTML = hih3
        document.body.innerHTML += hih3
    </script>
</body>
</html>
<script>
    const $downmyDiv = document.getElementById('my-div')
    console.log($downmyDiv)
</script>
