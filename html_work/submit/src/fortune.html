    <style>
        *{
            font-family: 'Pacifico', cursive;
        }
        .title{
            color: salmon;
            text-align: center;
            margin-top: 100px;
            margin-bottom: 50px;
        }
        .title>h1{
            font-size: 50px;
            margin-bottom: 0;
        }
        body{
            background-color: ivory;
            background-image: url(/images/캡처.PNG);
            background-position: 800px 400px;
            background-repeat: no-repeat;
        }
        .animals{
            /* 원 가운데 배치 */
            display: flex;
            flex-direction: row;
            justify-content: center;
            /* 한줄에 원 보여주기 */
            /*flex-wrap: wrap;
            width: 1100px;
            margin: auto;*/
        }
        .animals>a{
            /* 동그랗게 만들기 */
            display: block;
            width: 150px;
            height: 150px;
            border: solid 1px salmon;
            background-color: white;
            border-radius: 150px;
            /* 그림자 */
            box-shadow: 0px 0px 10px 10px salmon;
            margin: 10px;
            background-size: cover;
            background-position: center;
            color: black;
            text-align: center;
            font-size: 25px;
            text-decoration: none;
        }
        .animal1{
            background-image: url(/images/쥐.jpg);
        }
        .animal2{
            background-image: url(/images/소.jpg);

        .animal3{
            background-image: url(/images/호랑이.jpg);

        .animal5{

        .animal6{

        .animal7{
            background-image: url(/images/말.jpg);
        }
        .animal8{
            background-image: url(/images/양.jpg);
        }
        .animal9{
            background-image: url(/images/원숭이.jpg);
        }
        .animal10{
            background-image: url(/images/닭.jpg);
        }
        .animal11{
            background-image: url(/images/개.jpg);
        }
        .animal12{
            background-image: url(/images/돼지.jpg);
        }
        /* .animals>a:hover{
            background-color: salmon;

    <div class="title">

    <div class="animals">
