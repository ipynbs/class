<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            position: relative;
            height: 300px;
            background-color: aqua;
        }
        #gp1{
            right: 0;
            position: absolute;
            height: 250px;
            background-color: #ddd;
        }
        #c1{
            display: inline-block;
            margin-top: 100px;
            height: 40px;
            line-height: 40px;
            background-color: red;
            overflow: hidden;
        }
        #c1>li{
            padding: 0 20px;
            list-style: none;
            color: white;
            float: left;
        }
    </style>
</head>
<body>
    <div id="gp1">
        <div id="p1">
            <ul id="c1">
                <li>one</li>
                <li>two</li>
                <li>three</li>
                <li>four</li>
            </ul>
        </div>
    </div>
</body>
</html>
