<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        *{
            font-family: 'Pacifico', cursive;
        }
        .animals{
            display: block;
            width: 200px;
            height: 200px;
            border: solid 1px black;
            background-color: black;
            border-radius: 200px;
            box-sizing: cover;
            background-position: center;
            color: white;
            text-align: center;
            font-size: 30px;
            text-decoration: none;
            background-image: url(images/쥐.jpg);
            margin: 80px auto 50px auto;
            background-repeat: no-repeat;
        }
        .title{
            color: black;
            text-align: center;
            font-size: 30px;
            line-height: 30px;
            display: none;
        }
        .animal{
            color: black;
            text-align: center;
            font-size: 30px;
            line-height: 40px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="animals" style="background-image: url(images/쥐.jpg);">쥐</div>
    <h1 class="title">쥐띠의 운세는 !!</h1>
    <p class="animal" id="animal1" style="display: block;">
        "나보다 나이가 많은 손윗 사람을 만나기에는 최적의 날이에요."<br>
        "결재를 받을 일이 있거나 의논 드릴 일이 있다면 오늘이 기회이군요."<br>
        "도전정신과 신용으로 승부를 걸어 보세요."
    </p>
</body>
</html>
