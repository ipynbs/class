<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        document.addEventListener('DOMContentLoaded',()=>{
            const $imgs = document.querySelectorAll('img')
            $imgs.forEach((img)=>{
                console.log(img)
                // 우클릭(메뉴) 막기
                img.addEventListener('contextmenu',(e)=>{
                    e.preventDefault()
                })
            })
        })
    </script>
</head>
<body>
    <img src="http://placekitten.com/300/300" alt="" srcset="">
    <img src="http://placekitten.com/200/200" alt="" srcset="">
    <img src="http://placekitten.com/100/100" alt="" srcset="">
</body>
</html>
