        case 0:
            $printDiv.innerHTML = "짝수입니다";

            $printDiv.innerHTML = "다시입력해주십시오";
            break;
    }
});

    //console.log($inputNumber.value)

    a = $inputNumber1.value == 0 ? 3 : a;
