<script>
    const result = prompt('몇개줄 원하니?')
    let 별표개수 = 1
    for (let indent = result; indent>0; indent--){
        let output = ""
        for (let i=indent; i>0; i--){
            //console.log("")
            output += " "
        }
        for (let i=0; i<별표개수 ; i++){
            output += '*'
        }
        //output += '*'
        별표개수 += 2
        console.log(output)
    }
</script>
