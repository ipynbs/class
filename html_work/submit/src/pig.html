<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        *{
            font-family: 'Pacifico', cursive;
            background-color: ivory;
        }
        .animals{
            display: block;
            width: 200px;
            height: 200px;
            border: solid 1px black;
            background-color: black;
            border-radius: 200px;
            box-sizing: cover;
            background-position: center;
            color: white;
            text-align: center;
            font-size: 30px;
            text-decoration: none;
            background-image: url(images/돼지.jpg);
            margin: 80px auto 50px auto;
            background-repeat: no-repeat;
        }
        .title{
            color: black;
            text-align: center;
            font-size: 30px;
            line-height: 30px;
            /*display: none;*/
        }
        .animal{
            color: black;
            text-align: center;
            font-size: 30px;
            line-height: 40px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="animals" style="background-image: url(/images/돼지.jpg);">돼지</div>
    <h1 class="title">돼지띠의 운세는 !!</h1>
    <p class="animal" id="animal12" style="display: block;">
        "오늘 같은 날은 최선이란 단어가 오히려 해답이 아닐 수 있어요."<br>
        "후회와 상처를 받지 않으려면 일보 후퇴하는 마음을 가지세요."<br>
        "현명하게 상황을 재 파악하는 감각을 길러보세요."
    </p>
</body>
</html>
