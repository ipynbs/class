<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            /**background-color: black;**/
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded',()=>{
            document.body.style.backgroundColor = 'black'
            const $sun = document.querySelector('#sun')
            const $earth = document.querySelector('#earth')
            $sun.style.left = '100px'
            $sun.style.top = '100px'
            $earth.style.position = 'absolute'
            $sun.style.position = 'absolute'
            const distance = 100
            let gak = 0
            setInterval(()=>{
                Math.sin()
                gak = gak+0.2
                console.log(gak)
                y = Math.sin(gak)
                x = Math.cos(gak)

                console.log(`gak = ${gak}`)
                console.log(`x  ${x} x*100 = ${x*distance}`)
                console.log(`y  ${y} y*100 = ${y*distance}`)

                $earth.style.left = (x*distance+130)+"px"
                $earth.style.top = (y*distance+130)+"px"
            },200)
        })
    </script>
</head>
<body>
    <div id="content">
        <div id="sun">
            <img src="../../sun.jpg" alt="" srcset="" width="100" height="100">
        </div>
        <div id="earth">
            <img src="../../earth.jpg" alt="" srcset="" width="30" height="30">
        </div>
    </div>
</body>
</html>
