<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        ul{
            overflow: hidden;
        }
        li{
            float: left;
            list-style: none;
            padding: 1rem;
        }
        li:first-child{
            border-radius: 1rem 0 0 1rem;
        }
        li:last-child{
            border-radius: 0 1rem 1rem 0;
        }
        li:nth-child(2n){
            background-color: antiquewhite;
        }
        li:nth-child(2n+1){
            background-color: rgb(237, 205, 164);
        }
        div:nth-child(2n){
            background-color: antiquewhite;
        }
        div:nth-child(2n+1){
            background-color: rgb(237, 205, 164);
        }
        div{
            display: none;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
        let div_vi = true;
        $('document').ready(function(){
            $('#first').on('click',function(){
                if (div_vi == true){
                    $('#div1').css('display','block');
                    div_vi = false;
                }else{
                    $('#div1').css('display','none');
                    div_vi = true;
                }
            })
        });
    </script>
</head>
<body>
    <ul>
        <li id="first">first</li>
        <li id="second">second</li>
        <li id="third">third</li>
        <li id="fours">fours</li>
        <li id="fifth">fifth</li>
        <li id="sixth">sixth</li>
    </ul>
    <div id="div1">
        <h1>11111</h1>
    </div>
    <div id="div2">
        <h1>22222</h1>
    </div>
    <div id="div3">
        <h1>33333</h1>
    </div>
    <div id="div4">
        <h1>44444</h1>
    </div>
    <div id="div5">
        <h1>55555</h1>
    </div>
</body>
</html>
