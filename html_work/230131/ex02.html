<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #p-div{
            border: 1px solid black;
            position: relative;
            width: 400px;
            height: 400px;
        }
        #p-div > div{
            position: absolute;
            width: 100px;
            height: 100px;
        }
        #p-div > div:nth-child(1){
            background-color: red;
            right: 280px;
            bottom: 240px;
        }
        #p-div > div:nth-child(2){
            background-color: blue;
            right: 180px;
            bottom: 50px;
        }
        #p-div > div:nth-child(3){
            background-color: yellow;
            right: 20px;
            bottom: 120px;
        }
    </style>
</head>
<body>
    <div id="p-div">
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
