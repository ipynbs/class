    <div id="my-div"></div>
    <button id="my-dtn">일시정지</button>
<script src="/ex04.fe6b6678.js"></script></body>

<script>const $myDiv = document.getElementById("my-div");
const $myBtn = document.getElementById("my-btn");
let cont = 0;
const test = setInterval(()=>{
    //console.log('test')
    cont += 1;
    // toLocaleString은 1000을 1,000으로 표현
    $myDiv.innerHTML = `cont = ${cont.toLocaleString()} 초`;
}, 10);
setTimeout(()=>{
    console.log("한번만실행");
}, 2000);
$myBtn, addEventListener("click", ()=>{
    clearInterval(test);
});

</script>
