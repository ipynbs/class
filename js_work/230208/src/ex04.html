<script>
    // prototype을 이용해서 문자열안에 포함되는지 안되는지 확인해주는 함수 만들기
    // String.prototype, Array.prototype을 이용함

    String.prototype.포함 = function(data){
        return this.indexOf(data) >= 0
    }
    const mystr = "문자열입니다"
    console.log(`mystr.포함("문") = ${mystr.포함("문")}`)
    console.log(`mystr.포함("제") = ${mystr.포함("제")}`)

    Array.prototype.포함 = function(data){
        return this.indexOf(data) >= 0
    }
    const myarr = [10,20,30,40]
    console.log(`myarr.포함(10) = ${myarr.포함(10)}`)
    console.log(`myarr.포함(20) = ${myarr.포함(50)}`)
</script>
