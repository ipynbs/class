<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>ex01</h1>
    <input type="text" id="number">
    <button id="btn">확인</button>
    <h1>양수 음수 0</h1>
    <div id="a-div">

    </div>
    <h1>홀수 짝수</h1>
    <div id="b-div">

    </div>
<script src="/ex01.0851002e.js"></script></body>
</html>
<script>// $는 문서태그
const $btn = document.getElementById("btn");
const $number = document.getElementById("number");
const $aDiv = document.getElementById("a-div");
const $bDiv = document.getElementById("b-div");
$btn.addEventListener("click", function() {
    const number = $number.value;
    let aDivResult = "";
    let bDivResult = "";
    if (number > 0) aDivResult = "양수입니다";
    else if (number == 0) aDivResult = "양수도 아니고 음수도 아니고 0입니다";
    else aDivResult = "음수입니다";
    if (number % 2 == 0) bDivResult = "짝수입니다";
    else bDivResult = "홀수입니다";
    $aDiv.innerHTML = `${number} 은/는 ${aDivResult}`;
    $bDiv.innerHTML = `${number} 은/는 ${bDivResult}`;
});

</script>
