<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        document.addEventListener('DOMContentLoaded',()=>{
            const $input = document.querySelector('input')
            const $button = document.querySelector('button')
            const $h1 = document.querySelector('#output')
            const $form = document.querySelector('form')
            const $h3 = document.querySelector('h3')

            const list = []

            // 0 < Math.random() < 1
            // 0 * 100 < Math.random() * 100 < 1 * 100
            // 0 * 100 + 1 < Math.random() * 100 + 1 < 1 * 100 + 1
            // = 1 < Math.random() * 100 + 1 < 101
            // parseInt 를 붙이면 정수로 떨어짐
            const randomValue = parseInt(Math.random()*100+1)
            console.log(`randomValue = ${randomValue}`)
            $button.addEventListener('click',(e)=>{
                e.preventDefault()

                if ($input.value.length === 0) {
                    alert('값을 입력하세요')
                    return
                }

                $h1.innerHTML = `랜덤값 = ${randomValue}`
                list.push($input.value)
                $h1.innerHTML += `<br> ${list.join(",")}`
                //alert('form 서브밋 되면 경로 이동되면서 파라메타 가지고 감')
                //$form.submit()

                if (randomValue < parseInt($input.value))
                    $h3.textContent = `${parseInt($input.value)} 보다 낮습니다`
                else if (randomValue > parseInt($input.value))
                    $h3.textContent = `${parseInt($input.value)} 보다 높습니다`
                else
                    $h3.textContent = `${parseInt($input.value)} 정답입니다`

                if (list.length === 10) {
                    $input.setAttribute('disabled','true')
                    $button.setAttribute('disabled','true')
                }
            })
        })
    </script>
</head>
<body>
    <div id="content">
        <h1>랜던함 숫자 1~100 맞추기 게임입니다. 10번의 시도를 할 수 있습니다</h1>
        <label>숫자 입력</label>
        <input type="text">
        <form action="">
            <button>입력</button>
        </form>
        <h1 id="output"></h1>
        <h3></h3>
    </div>
</body>
</html>
