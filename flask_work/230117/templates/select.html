{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col">
        <h1>select.html</h1>
    </div>
</div>
<div class="row">
    <div class="col-9">
        <table class="table">
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>이미지</th>
            </tr>
            {% for row in res %}
             <tr>
                <td>{{row[0]}}</td>
                <td>{{row[1]}}</td>
                <td><img src="/static/img/{{row[3]}}" width="80" height="30"></td>
             </tr>
             <br/>
             {% endfor %}
        </table>
    </div>
</div>
{% endblock %}
