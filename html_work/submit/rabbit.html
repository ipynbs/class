<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        *{
            font-family: 'Pacifico', cursive;
        }
        .animals{
            display: block;
            width: 200px;
            height: 200px;
            border: solid 1px black;
            background-color: black;
            border-radius: 200px;
            box-sizing: cover;
            background-position: center;
            color: white;
            text-align: center;
            font-size: 30px;
            text-decoration: none;
            background-image: url(images/토끼.jpg);
            margin: 80px auto 50px auto;
            background-repeat: no-repeat;
        }
        .title{
            color: black;
            text-align: center;
            font-size: 30px;
            line-height: 30px;
            /*display: none;*/
        }
        .animal{
            color: black;
            text-align: center;
            font-size: 30px;
            line-height: 40px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="animals" style="background-image: url(images/토끼.jpg);">토끼</div>
    <h1 class="title">토끼띠의 운세는 !!</h1>
    <p class="animal" id="animal4" style="display: block;">
        "조급하게 행동하면 힘들고 짜증스러운 일들이 도미노처럼 밀려들어 와요."<br>
        "정도대로 그저 본업에 충실해야 할 하루 에요."<br>
        "비즈니스에서는 내일을 위해 마인드 컨트롤이 중요해요."
    </p>
</body>
</html>
