<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const listener = (event) => {
            // console.log(`글자수 = ${textarea.value.length}`)
            console.log(`000000 ${this}`)
            console.log(`000000 글자수 = ${event.currentTarget.value.length}`)
        }
        const listener1 = function(event) {
            console.log(`111111 ${this}`)
            console.log(`111111 글자수 = ${this.value.length}`)
        }
        document.addEventListener('DOMContentLoaded',()=>{
            const $textarea = document.querySelector('textarea')
            const $h1 = document.querySelector('h1')
            $textarea.addEventListener('keyup',listener)
            $textarea.addEventListener('keyup',listener1)
        })
    </script>
</head>
<body>
    <textarea name="" id="" cols="30" rows="10"></textarea>
</body>
</html>
