<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <style>
        .wrap:hover .bar{
            width: 200px;
            transition: 3s;
        }
        .bar{
            margin: 0.5rem;
            width: 100px;
            height: 50px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>
    <style>
        .input-div{
            height: 3rem;
            background-color: #669900;
            position: relative;
        }
        .input-div>input{
            width: 50px;
            height: 1.5rem;
            position: absolute;
            bottom: 0;
            top: 0;
            margin: auto;
        }
        .input-div>span{
            position: absolute;
            left: 50px;
        }
        .input-div>.input-div-inner{
            width: 50px;
            height: 1.5rem;
            position: absolute;
            bottom: 0;
            top: 0;
            margin: auto;
        }
    </style>
    <!-- css ... input-div
         id ... inputID -->
    <div class="input-div">
        <div class="input-div--inner">
            <input type="text">
            <span class="material-symbols-outlined">
                search
            </span>
        </div>
    </div>
</body>
</html>
