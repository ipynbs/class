<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            position: absolute;
            top: 0px;
            left: 0px;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded',()=>{
            const $h1 = document.querySelector('h1');
            const $h2 = document.querySelector('h2');
            let cont = 0
            const moveStar = (e) => {
                console.log(e.keyCode);
                let x = parseInt(window.getComputedStyle($h1).left);
                let y = parseInt(window.getComputedStyle($h1).top);
                if (e.keyCode === 37){
                    $h1.style.left = (x - 17) + 'px';
                }
                else if (e.keyCode === 38){
                    $h1.style.top = (y - 17) + 'px';
                }
                else if (e.keyCode === 39){
                    $h1.style.left = (x + 17) + 'px';
                    cont++
                }
                else if (e.keyCode === 40){
                    $h1.style.top = (y + 17) + 'px'
                }
                if (cont == 10) {
                    $h2.innerHTML = `${cont} 누름` 
                }
            }
            document.addEventListener('keydown', moveStar)
            // up 38 down 40 left 37 right 39

            setInterval(()=>{
                let x = parseInt(window.getComputedStyle($h1).left);
                $h1.style.left = (x + 1) + 'px';
            })
        })
    </script>
</head>
<body>
    <h1>★</h1>
    <h2></h2>
</body>
</html>
